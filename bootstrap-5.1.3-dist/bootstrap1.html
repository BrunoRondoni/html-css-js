<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelagem de Interfaces - Bootstrap</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body> 
    <h1 style="text-align: center; font-size: 10vw;">Containers</h1> <!--Tamanho de texto responsivo usando unidade VW Viewport Width-->   
    <br><br> 
    <div class="container" style="background-color: lightblue">
      <h2 style="text-align: center;">Classe .container</h2> 
    </div>
    <br><br><br>
    <div class="container-fluid" style="background-color: lightgreen">
      <h2 style="text-align: center;">Classe .container-fluid</h2> 
    </div>
    <figure>
        <img src="../img/google.jpeg" style="width:100%"><!--IMG com largura responsiva width %-->
        <img src="../img/google.jpeg" style="max-width:100%;height: auto;"><!--IMG com largura responsiva width % e altura auto evitando distorção-->
    </figure>
  </body>
</html>
