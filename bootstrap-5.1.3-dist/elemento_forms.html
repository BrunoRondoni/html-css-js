<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    
    <title>Forms</title>
</head>
<body>

    <form role="form">
        <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Nome">
       </div>
     </form><br>

     <div class="container">
 
        <h2>Exemplo de Formul치rio Vertical</h2>
     
        <form role="form" action="">
         
         <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" 
            placeholder="Nome:" name="nome">
         </div>
         
         <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" 
            placeholder="e-mail@.com" name="email">
         </div>
         
         <div class="checkbox">
          <label><input type="checkbox" name="lembrete">
            Desejo receber e-mails informativos
          </label>
         </div>
       
         <button type="submit" class="btn btn-default">Submit</button>
        </form>
         
       </div><br>
       <div class="container">
 
        <h2>Exemplo de Formul치rio Inline</h2>
     
        <form role="form" class="form-inline" action="">
       
         <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" 
            placeholder="Nome:" name="nome">
         </div>
         
         <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" 
            placeholder="e-mail@.com" name="email">
         </div>
         
         <div class="checkbox">
          <label><input type="checkbox" name="lembrete">
             Desejo receber e-mails informativos
          </label>
         </div>
       
         <button type="submit" class="btn btn-default">Submit</button>
        </form>
         
       </div><br>
       <div class="container">
 
        <h2>Exemplo de Formul치rio Inline ? Classe .sr-only</h2>
     
        <form role="form" class="form-inline" action="">
         
         <div class="form-group">
          <label class="sr-only" for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" 
            placeholder="Nome:" name="nome">
         </div>
         
         <div class="form-group">
          <label class="sr-only" for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" 
            placeholder="e-mail@.com" name="email">
         </div>
         
         <div class="checkbox">
          <label><input type="checkbox" name="lembrete">
            Desejo receber e-mails informativos
          </label>
         </div>
       
         <button type="submit" class="btn btn-default">Submit</button>
        </form>
         
       </div>
       <div class="container">
 
        <h2>Exemplo de Formul치rio Horizontal</h2>
     
        <form class="form-horizontal" role="form" action="">
         
         <div class="form-group">
          <label class="control-label col-sm-2" for="nome">Nome:</label>
          <input class="col-sm-10" type="text" class="form-control" id="nome" 
            placeholder="Nome:" name="nome">
         </div>
         
         <div class="form-group">
          <label class="control-label col-sm-2" for="email">E-mail:</label>
          <input class="col-sm-10" type="email" class="form-control" id="email" 
            placeholder="e-mail@.com" name="email">
         </div>
         
         <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
           <div class="checkbox">
            <label><input type="checkbox" name="lembrete">
              Desejo receber e-mails informativos
            </label>
           </div>
          </div>
         </div>
       
        <div class="form-group">        
         <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
         </div>
        </div>
    
       </form>
         
       </div>
    
</body>
</html>
