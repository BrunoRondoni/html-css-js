<!DOCTYPE html>
<html lang="pt-br">
 
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modelagem de Interfaces - Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
 
  </head>
  
  <body>
 
    <div class="container">
     
      <h2>Bootstrap - Modal com JavaScript</h2> <br>
 
      <!-- Botão para captura de evento-->
      <button type="button" class="btn btn-info btn-lg" 
              id="idBtn">Clique aqui!
      </button>
     
      <!-- Definição da janela modal-->
      <div class="modal" 
           id="idModal" role="dialog">
        
        <div class="modal-dialog">
         <!-- Conteúdo da janela modal-->
          <div class="modal-content">
            <!-- header da janela modal-->
            <div class="modal-header">
              <button type="button" class="close" 
                      data-dismiss="modal">×
              </button>
              <h4 class="modal-title">Janela Modal</h4>
            </div>
            
            <!-- corpo da janela modal-->
            <div class="modal-body">
              <p>backdrop: true</p>
            </div>
            
            <!-- rodapé da janela modal-->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" 
                      data-dismiss="modal">Fechar
              </button>
            </div>
 
          </div>
        </div>
      
      </div>
 
    </div>
 
    <script>
        $(document).ready(function () {
            $("#idBtn").click(function () {
                $("#idModal").slideDown("slow");
                $("#idModal").modal({ backdrop: true });
            });
 
            $("#idModal").on('show.bs.modal', function () {
                alert('Evento disparado antes da apresentação da  tela modal.');
            });
 
            $("#idModal").on('shown.bs.modal', function () {
                alert('Evento disparado após a apresentação da tela modal.');
            });
 
            $("#idModal").on('hide.bs.modal', function () {
                alert('Evento disparado antes da tela modal ser ocultada.');
            });
            $("#idModal").on('hidden.bs.modal', function () {
                alert('Evento disparado após a tela modal ser ocultada.');
            });
        });
      
    </script>
 
  </body>
</html>
