<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Verifica gerações</title>        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<script>

// Função usada para pular (n) linhas.
    function pulaLinha(n){

        for(let index = 1; index <= n; index ++ ){
          document.write("<br>");    
        }
        
    }

    // Função imprime mensagem na tela
    function imprime(frase){
        document.write(frase);
        pulaLinha(1);

    }

    //Função imprime título.
    function imprimeTitulo(titulo){
        imprime("<h1>" + titulo + "</h1>")
        
    }
    //Função imprime paragrafo
    function imprimeParagrafo(paragrafo){
        imprime("<p>" + paragrafo + "</p>")
        
    }


    let anoDescobrimento = 1500;
    let anoAtual = 2021;
    let anosPassados =  anoAtual - anoDescobrimento;
    let gerações =  Math.floor(anosPassados / 28); // efetua o calculo de gerações e arredonda para menos.

    imprimeTitulo("Desde " + anoDescobrimento );
    imprime("Se passaram : " + anosPassados + " anos.")
    imprime("um total de : " + gerações + " gerações.")


</script>
