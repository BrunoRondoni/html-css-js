<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jogo advinha número</title>
</head>
<body>
	
		<button>Compare com o meu segredo</button><hr>
		<input type="text" class="btn"> </input>

	</body>

   <script> 

  // função gera numero aleatório.
   	function sorteia(){

     return Math.round(Math.random() * 10);
   	}


 // Função que preenche uma array com números não repetidos
   	function sorteiaNumeros(quantidade){
   	 let segredos = [];
   	 var numero = 1;

   		while(numero <= quantidade) {

          var numeroAleatorio = sorteia();
          var achou = false;

          if (numeroAleatorio !== 0){
		      
			      for(var posicao = 0; posicao < segredos.length; posicao++) {

			       	if (segredos[posicao] == numeroAleatorio) {
			            achou = true;
			            break;
			        }

	 		      }    

            if(achou == false) { 

            segredos.push(numeroAleatorio);
            numero++;
            }

	      }	                   

   		}

       return segredos;
   	}


   //Funçção para verficar conteudo do input
    var segredos = sorteiaNumeros(5);
    console.log(segredos);

   	var input = document.querySelector("input");
   	input.focus();


   	function verifica() {

         var achou = false;

         for(var posicao = 0; posicao < segredos.length; posicao++) {       

		    if(input.value == segredos[posicao]) {

		   		alert("Você Acertou!!!");
		   		achou = true;
		   		break;

		   	} 

         }
         
         if(achou == false){
         alert("Você errou!!!");	
         }  
         

        input.value = "";
        input.focus();
   	}

   	var button = document.querySelector("button");
   	button.onclick = verifica;

   </script>

   </html>
