<meta charset="UTF-8">
  <script>
  
  // Função usada para pular (n) linhas.
    function pulaLinha(n){

        for(let index = 1; index <= n; index ++ ){
          document.write("<br><hr>"); // TAG <hr> inclui uma quebra de linha ipressa na tela.    
        }        
    }

  // Função imprime mensagem na tela
    function imprime(frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha(1);
    }


  //Função imprime título.
    function imprimeTitulo(titulo){
      imprime("<h1><i><u>" + titulo + "</i></u></h1>")     
    }


  //Função imprime paragrafo
    function imprimeParagrafo(paragrafo){
        imprime("<p>" + paragrafo + "</p>")     
    }


  //Função solicita um número inteiro  
   function solicitaInt(texto){
      let entrada;
      entrada = parseInt(prompt(texto)); 

      while (isNaN(entrada)){
      entrada = parseInt(prompt(texto));         
      }
    return entrada;
   }

  
  imprimeTitulo("Média das idades");
  let quantidadeDePessoas = solicitaInt("Qual a quantidade de pessoas?");
  let idades = [];
  let nomes = [];
  let somaIdades = 0;
  let mediaIdades = 0;


  for(let index = 0; index < quantidadeDePessoas; index++ ){
   
   nomes[index] = prompt("Entre com o " + Number(index + 1) + "º" + " nome");
   idades[index] = solicitaInt("Entre com a idade de " + nomes[index]);

   imprime(nomes[index] + " tem " + idades[index] + " Anos");
   somaIdades +=idades[index];

  }


  imprime("<br><br><br>")
  imprime("A soma das idades é " + somaIdades);                        
  imprime("A média das idades é : " + (somaIdades / quantidadeDePessoas).toFixed(1));

  </script>
