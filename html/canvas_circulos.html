<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>

<canvas id="canvas" width="800" height="600"></canvas>

<script>

    let canvas = document.querySelector("canvas");
    let brush = canvas.getContext("2d");
    let x = 0;
    let path = 1;
    let pulse = 0;
    let radius = 19;
    let arrayColor = ['red', 'green', 'blue'];

    function drawCircle(x, y, radius, color) {

        brush.fillStyle = color;
        brush.beginPath();
        brush.arc(x, y, radius, 0 , radius * Math.PI);
        brush.fill();

    }

    function clearCanvas() {

        brush.clearRect(0, 0, 800, 600);
        brush.fillStyle = 'Ivory';
        brush.fillRect(0,0,800,600);

    }

    function moveCircle() {  
           
        if ( x > 800) {
            path = -1
        } else if (x < 0) {
            path = 1;
        }

        if ( radius > 30) {
            pulse = -1;
        } else if (radius < 20) {
            pulse = 1;
        }

         x += path; 
         radius += pulse;

         clearCanvas();   
         drawCircle(x, 300, radius, arrayColor[2]);
    }

    setInterval(moveCircle, 20);

</script>
    
</body>

</html>
