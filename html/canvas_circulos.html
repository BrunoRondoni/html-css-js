<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>

<canvas id="canvas" width="800" height="600"></canvas>

<script>

    let canvas = document.querySelector("canvas");
    let brush = canvas.getContext("2d");
    let x = 0;
    let y = 300;
    let pathX = 1;
    let pathY = 1;
    let pulse = 0;
    let radius = 0;
    let arrayColor = ['red', 'green', 'blue'];

    function drawCircle(x, y, radius, color) {

        brush.fillStyle = color;
        brush.beginPath();
        brush.arc(x, y, radius, 0 , radius * Math.PI);
        brush.fill();

    }

    function clearCanvas() {

        brush.clearRect(0, 0, 800, 600);
        brush.fillStyle = 'Ivory';
        brush.fillRect(0,0,800,600);

    }

    function moveCircle() {  
        
        // Muda o sentido e faz a bolinha voltar ao bater nas bordas X, Y do canvas
        if ( x > 800) {
            pathX = -1
        } else if (x < 0) {
            pathX = 1;
        }

        if ( y > 600) {
            pathY = -1
        } else if (y < 0) {
            pathY = 1;
        }

        // Aumenta e diminui raio de 20 atÃ© 30
        if ( radius > 10) {
            pulse = -1;
        } else if (radius < 5) {
            pulse = 1;
        }

         x += pathX;
         y += pathY; 
         radius += pulse;

         clearCanvas();   
         drawCircle(x, y, radius, arrayColor[2]);
    }

    setInterval(moveCircle, 0,5);

    
    

</script>
    
</body>

</html>
