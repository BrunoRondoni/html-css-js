<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

    <head>
        <title> JavaScript dentro do HTML </title>        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <script> 
    
        let strig = "Bruno Rondoni";
        let nascimento = 1988;
        let anoAtual = 2021;
        let idade = (anoAtual - nascimento);


        document.write("<h1> JavaScript dentro do HTML </h1><br>");
        document.write("Dentro do JavaScript! <br>");
        document.write("Meu nome é : ",strig);
        document.write("<br> Minha idade é : ",idade);

    </script>

</body>

</html>
