<meta charset="UTF-8">

<script>

	let anoAtual = 2021;
    let primeiroNome = "Bruno";
    let segundoNome = "Beatriz";
    let terceiroNome = "Gustavo";   
	let primeiraIdade = anoAtual - 1988;
	let segundaIdade = anoAtual - 1998;
	let terceiraIdade = anoAtual -1999
    let mediaIdades = (primeiraIdade + segundaIdade + terceiraIdade) / 3;

    // Função usada para pular (n) linhas.
    function pulaLinha(n){

        for(let index = 1; index <= n; index ++ ){
          document.write("<br>");    
        }
        
    }

    // Função imprime mensagem na tela
    function imprime(frase){
        document.write(frase);
        pulaLinha(1);

    }

    //Função imprime título.
    function imprimeTitulo(titulo){
        imprime("<h1>" + titulo + "</h1>")
        
    }
    //Função imprime paragrafo
    function imprimeParagrafo(paragrafo){
        imprime("<p>" + paragrafo + "</p>")
        
    }

    //Função calcula diferença idade
    function diferencaIdade(idade1,idade2){
        return (idade1 - idade2);
    }


    imprimeTitulo("Verifica a média e diferença entre as idades");
    imprimeParagrafo("Segue abaixo as idades...");  

    imprime(primeiroNome + " tem: " + primeiraIdade + " anos." ); 
    imprime(segundoNome + " tem: " + segundaIdade + " anos.");
    imprime(terceiroNome + " tem: " + terceiraIdade + " anos.");
    pulaLinha(1);

    imprime("A diferença de idade entre " + primeiroNome + " e " + segundoNome + " é : " + diferencaIdade(primeiraIdade,segundaIdade) + " anos");
    imprime("A diferença de idade entre " + primeiroNome + " e " + terceiroNome + " é : " + diferencaIdade(primeiraIdade,terceiraIdade) + " anos");
    imprimeParagrafo("A média das idades é: " + Math.round(mediaIdades));


</script>
