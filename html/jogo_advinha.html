<meta charset='UTF-8'>

 <script>

    // Função usada para pular (n) linhas.
    function pulaLinha(n){

        for(let index = 1; index <= n; index ++ ){
          document.write("<br><hr>"); // TAG <hr> inclui uma quebra de linha ipressa na tela.    
        }        
    }

    // Função imprime mensagem na tela
    function imprime(frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha(1);
    }


    //Função imprime título.
    function imprimeTitulo(titulo){
      imprime("<h1>" + titulo + "</h1>")     
    }


    //Função imprime paragrafo
    function imprimeParagrafo(paragrafo){
        imprime("<p>" + paragrafo + "</p>")     
    }



    //Função para gerar um numero 0 até n
    function geraNumero(n){
      var numeroGerado = Math.round(Math.random() * n);
      return numeroGerado;
    }



    //Função para solicitar um numero
    function solicitaChute(){
      return(parseInt(prompt("Digite seu chute! (de 0 - 10)")));
    }

imprimeTitulo("Jogo adivinha número");
var numeroPensado = Math.round(Math.random() * 10);
var tentativas = 1;

while(tentativas <= 3) {

      var chute = parseInt(prompt("Digite seu chute!"));

      if(chute == numeroPensado) {

          imprime("Você ACERTOU!!");
          break;

      } else {

          if(chute > numeroPensado){ 
           alert("Você ERROU! tente um número menor!");

          } else {
           alert("Você ERROU! tente um número maior!");
      }

    }

    tentativas++;
}

imprime("O numero gerado foi : " + numeroPensado);
imprime("FIM");
</script>
