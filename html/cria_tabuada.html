    // Função que cria uma tabuada n até 10
    function tabuada (n){

        for (let index = 1; index <= 10; index ++) {
    	 document.write( n + " X " + index + " = " + n * index + "<br>");
        }

      return("Esta foi a tabuada do : " + n + "<br>");	
    }
